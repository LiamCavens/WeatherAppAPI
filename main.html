<!DOCTYPE html>
<html>

<head>
    <title>My Web App</title>
    <script src='app.js'></script>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <link href="https://fonts.googleapis.com/css?family=Rammetto+One|Righteous" rel="stylesheet">
</head>

<body>
    <h1>Super Duper Weather App</h1>
    <div class='center-div'>
    <input type="search" name="searchCities" id="city-search">
    <button id="search-button">Search City</button>
    </div>
    <div class="main-container">

        <h2 class='city-info' id="city-name"></h2>
        
        <p class='city-info' id="city-temp"></p>
        
        <p class='city-info' id="weather-type"></p>

        <div id="weather-map"></div>
    </div>

<div id='forecast'>
    <div class="fore-show" id='cast-1'></div>
    <div class="fore-show" id='cast-2'></div>
    <div class="fore-show" id='cast-3'></div>
    <div class="fore-show" id='cast-4'></div>
    <div class="fore-show" id='cast-5'></div>
    <div class="fore-show" id='cast-6'></div>
    <div class="fore-show" id='cast-7'></div>
    <div class="fore-show" id='cast-8'></div>
</div>
    <div id="background-img">
        <img id="stretch" src="https://d2v9y0dukr6mq2.cloudfront.net/video/thumbnail/SZMXphYEipbdr8zi/beautiful-clouds-close-up-weather-background_skp3rq4r__F0000.png" alt="clouds">
    </div>
</body>

</html>
